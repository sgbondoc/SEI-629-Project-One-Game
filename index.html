<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>FAST FOOD MEMORY</h1>
            <span id="timer">TIMER: 30 SECONDS</span>
            <span id="match-counter">MATCH COUNT: 0/6</span>
        </div>

        <button>START</button>
    </header>

    <section class="game-board">
        <div class="card-container">
            <img class= "front-card" src="images/card0.jpg" alt="Burger King" value="0">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="0">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card1.jpg" alt="Five Guys" value="1">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="1">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card2.jpg" alt="In-N-Out" value="2">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="2">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card3.jpg" alt="KFC" value="3">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="3">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card4.jpg" alt="McDonalds" value="4">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="4">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card5.jpg" alt="Nathans" value="5">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="5">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card6.jpg" alt="Burger King" value="6">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="6">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card7.jpg" alt="Five Guys" value="7">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="7">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card8.jpg" alt="In-N-Out" value="8">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="8">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card9.jpg" alt="KFC" value="9">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="9">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card10.jpg" alt="McDonalds" value="10">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="10">
        </div>

        <div class="card-container">
            <img class= "front-card" src="images/card11.jpg" alt="Nathans" value="11">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="11">
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
