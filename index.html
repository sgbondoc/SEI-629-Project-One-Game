<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>FAST FOOD MEMORY</h1>
            <span id="timer">TIMER: 30 SECONDS</span>
            <span id="match-counter">MATCH COUNT: 0/6</span>
        </div>

        <button>START</button>
    </header>

    <section class="game-board">
        <div class="card-container" value="burger-king">
            <img class= "front-card" src="images/card0.jpg" alt="Burger King" value="burger-king">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="burger-king">
        </div>

        <div class="card-container" value="five-guys">
            <img class= "front-card" src="images/card1.jpg" alt="Five Guys" value="five-guys">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="five-guys">
        </div>

        <div class="card-container" value="in-n-out">
            <img class= "front-card" src="images/card2.jpg" alt="In-N-Out" value="in-n-out">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="in-n-out">
        </div>

        <div class="card-container" value="kfc">
            <img class= "front-card" src="images/card3.jpg" alt="KFC" value="kfc">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="kfc">
        </div>

        <div class="card-container" value="mcdonalds">
            <img class= "front-card" src="images/card4.jpg" alt="McDonalds" value="mcdonalds">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="mcdonalds">
        </div>

        <div class="card-container" value="nathans">
            <img class= "front-card" src="images/card5.jpg" alt="Nathans" value="nathans">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="nathans">
        </div>

        <div class="card-container" value="burger-king">
            <img class= "front-card" src="images/card6.jpg" alt="Burger King" value="burger-king">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="burger-king">
        </div>

        <div class="card-container" value="five-guys">
            <img class= "front-card" src="images/card7.jpg" alt="Five Guys" value="five-guys">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="five-guys">
        </div>

        <div class="card-container" value="in-n-out">
            <img class= "front-card" src="images/card8.jpg" alt="In-N-Out" value="in-n-out">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="in-n-out">
        </div>

        <div class="card-container" value="kfc">
            <img class= "front-card" src="images/card9.jpg" alt="KFC" value="kfc">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="kfc">
        </div>

        <div class="card-container" value="mcdonalds">
            <img class= "front-card" src="images/card10.jpg" alt="McDonalds" value="mcdonalds">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="mcdonalds">
        </div>

        <div class="card-container" value="nathans">
            <img class= "front-card" src="images/card11.jpg" alt="Nathans" value="nathans">
            <img class= "back-card" src="images/back.jpg" alt="Memory Card" value="nathans">
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
